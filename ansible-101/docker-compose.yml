# Image for developing the course
version: "2"
services:
  dev:
      build: .
      hostname: sysadminpy
      environment:
      - USE_HTTP=1
      - PASSWORD=secret
      ports:
      - 8888:8888
      volumes:
      - ./notebooks:/notebooks:z
      network_mode: bridge
      entrypoint: /bin/sh
      command: -c "/usr/local/bin/jupyter-notebook --ip 0.0.0.0 --allow-root"

         
  test:
      image: ioggstream/python-course
      volumes:
      - ./notebooks:/notebooks:z
      # entrypoint: tail -f /etc/hosts
  
  
  # Official image from docker hub
  course:
      image: ioggstream/python-course
      volumes:
      - ./notebooks:/notebooks:z
      network_mode: bridge
      ports:
      - 8888:8888
  
  # Some ssh-enabled docker containers
  #  for student homework
  bastion:
      build:
          context: .
          dockerfile:  Dockerfile.ssh
      volumes:
      - .:/code:z 
      network_mode: bridge
  

  # Some ssh-enabled docker containers
  #  for student homework
  web:
      build:
          context: .
          dockerfile:  Dockerfile.ssh
      volumes:
      - .:/code:z 
      - ./notebooks/exercise-01/id_ansible.pub:/root/.ssh/authorized_keys:z
      network_mode: bridge
